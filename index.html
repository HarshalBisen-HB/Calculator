<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="brand">Calculator</div>
        <div class="display">
          <input type="text" id="history" disabled placeholder="History" />
          <input type="text" id="result" disabled placeholder="0" />
        </div>
        <div class="buttons">
          <button class="btn-function" onclick="clearAll()">AC</button>
          <button class="btn-function" onclick="deleteLast()">DEL</button>
          <button class="btn-operator" onclick="insert('%')">%</button>
          <button class="btn-operator" onclick="insert('/')">/</button>

          <button onclick="insert('7')">7</button>
          <button onclick="insert('8')">8</button>
          <button onclick="insert('9')">9</button>
          <button class="btn-operator" onclick="insert('*')">Ã—</button>

          <button onclick="insert('4')">4</button>
          <button onclick="insert('5')">5</button>
          <button onclick="insert('6')">6</button>
          <button class="btn-operator" onclick="insert('-')">-</button>

          <button onclick="insert('1')">1</button>
          <button onclick="insert('2')">2</button>
          <button onclick="insert('3')">3</button>
          <button class="btn-operator" onclick="insert('+')">+</button>
          <button class="btn-zero" onclick="insert('0')">0</button>
          <button onclick="insert('.')">.</button>
          <button class="btn-equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
